<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="forma">
        <h1>Форма регистрации</h1>

        <form id="contact-form" action="###">
            <input type="hidden" name="contact_number">
            <div class="info">
                <div class="user_self">
                    <i class="fas fa-address-card"></i>

                </div>
                <div class="user_text">
                    <p>Чтобы пройти дальше зарегистрируйся</p>
                    <i class="far fa-arrow-alt-circle-right"></i>
                </div>
            </div>
            <div class="info_box">
                <div class="name">
                    <input placeholder="username" type="text" name="user_name" id="">
                </div>
                <div class="email">
                    <input placeholder="email" type="email" name="user_email" id="">
                </div>
                <div class="password">
                    <input placeholder="password" type="password" name="user_password" id="">
                </div>
                <div class="tel">
                    <input placeholder="phone" type="tel" name="user_phone" id="">
                </div>
                <div class="button">
                    <button type="submit">Done</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
<script src="./main.js"></script>
</body>
</html>
